<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let number of numbers">
          <div
            *ngIf="onlyOdd"
            [ngClass]="{odd : false}"
            [ngStyle]="{backgroundColor: onlyOdd ? 'green' : 'yellow'}">
            {{ number }}
          </div>
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterDirective>Style me with better directive!</p>
    </div>
  </div>
</div>
